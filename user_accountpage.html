<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login - LuxeJewels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a href="index.html" class="navbar-brand d-flex align-items-center">
                <span class="fw-bold text-gold font-serif">Jewels</span>
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link text-navy fw-medium px-3 fs-6 hover-text-gold transition-colors" href="index.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-navy fw-medium px-3 fs-6 hover-text-gold" href="./catalog.html">Danh mục</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-navy fw-medium px-3 fs-6 hover-text-gold" href="#!">Liên hệ</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center gap-3">
                    <!-- Tài khoản -->
                       <a class="nav-link text-navy fw-medium px-3 fs-6 hover-text-gold " href="#!">Tài khoản</a>
                    <!-- cart --> 
                      <a href="#!"><img  src="./asset/img/icon/shopping_cart.svg" alt="shopping_cart" width="20" ></a>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="bg-light min-vh-100 d-flex align-items-center justify-content-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <!-- Logo -->
                            <div class="text-center mb-4">
                                <div class="d-flex align-items-center justify-content-center mb-3">
                                    <div class="bg-gold rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 2.5rem; height: 2.5rem;">
                                        <i class="fas fa-heart text-white"></i>
                                    </div>
                                    <span class="h4 mb-0 fw-bold">Jewels</span>
                                </div>
                                <h2 class="h4 fw-bold mb-2">Chào mừng bạn quay trở lại</h2>
                                <p class="text-muted">Đăng nhập vào tài khoản của bạn hoặc tạo tài khoản mới</p>
                            </div>

                            <!-- Login/Register Tabs -->
                            <ul class="nav nav-pills nav-justified mb-4" id="authTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button" role="tab">
                                        Đăng nhập
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register" type="button" role="tab">
                                        Tạo tài khoản
                                    </button>
                                </li>
                            </ul>

                            <div class="tab-content" id="authTabsContent">
                                <!-- Login Form -->
                                <div class="tab-pane fade show active" id="login" role="tabpanel">
                                    <form>
                                        <div class="mb-3">
                                            <label class="form-label">Email</label>
                                            <input type="email" class="form-control" placeholder="Nhập email của bạn" required>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Mật khẩu</label>
                                            <div class="input-group">
                                                <input type="password" class="form-control" placeholder="Nhập mật khẩu của bạn" required>
                                                <button class="btn btn-outline-secondary" type="button">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-between align-items-center mb-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="remember">
                                                <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
                                            </div>
                                            <a href="#" class="text-gold text-decoration-none">Quên mật khẩu?</a>
                                        </div>

                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-gold btn-lg">Đăng nhập</button>
                                        </div>
                                    </form>
                                </div>

                                <!-- Register Form -->
                                <div class="tab-pane fade" id="register" role="tabpanel">
                                    <form>
                                        <div class="row g-3">
                                            <div class="col-md-6">
                                                <label class="form-label">Họ</label>
                                                <input type="text" class="form-control" placeholder="Nhập họ của bạn" required>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Tên</label>
                                                <input type="text" class="form-control" placeholder="Nhập tên của bạn" required>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Email</label>
                                            <input type="email" class="form-control" placeholder="Nhập email của bạn" required>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Mật khẩu</label>
                                            <div class="input-group">
                                                <input type="password" class="form-control" placeholder="Tạo mật khẩu" required>
                                                <button class="btn btn-outline-secondary" type="button">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Xác nhận mật khẩu</label>
                                            <div class="input-group">
                                                <input type="password" class="form-control" placeholder="Nhập lại mật khẩu" required>
                                                <button class="btn btn-outline-secondary" type="button">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                            </div>
                                        </div>

                                        <div class="form-check mb-4">
                                            <input class="form-check-input" type="checkbox" id="terms" required>
                                            <label class="form-check-label" for="terms">
                                                Tôi đồng ý với <a href="#" class="text-gold text-decoration-none">Điều khoản dịch vụ</a> và <a href="#" class="text-gold text-decoration-none">Chính sách bảo mật</a>
                                            </label>
                                        </div>

                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-gold btn-lg">Tạo tài khoản</button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <!-- Social Login -->
                            <div class="text-center mt-4">
                                <p class="text-muted mb-3">Hoặc tiếp tục với</p>
                                <div class="d-flex gap-3 justify-content-center">
                                    <button class="btn btn-outline-secondary">
                                        <i class="fab fa-google me-2"></i>
                                        Google
                                    </button>
                                    <button class="btn btn-outline-secondary">
                                        <i class="fab fa-facebook me-2"></i>
                                        Facebook
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
